<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css"> 
   
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    </style>
    <title>Quiz Format 1</title>
</head>
<body>

    <div class="container pb-2" >
        
        <div class="score">
            <span id="user-score">0</span>
            <span id="total-score">/5</span>
        </div>
    
   

    <div class="content pb-5 " id="question-area">
        <div id="question-text"></div>
          <div class="options">
               <button type="button" class="btn btn-option" id="true">True</button>
               <button type="button" class="btn btn-option" id="false">False</button>
            </div>
    </div>

    <div class="controls">
    
        <button class="btn btn-restart btn-outline-success btn-md " id="restart">Restart</button>
        <button class="btn btn-prev btn-outline-secondary btn-md" id="prev">Prev</button>
        <button class="btn btn-next btn-outline-primary btn-md" id="next">Next</button>
        <button class="btn btn-submit btn-outline-danger btn-md" id="submit">Submit</button>
     </div>

     <div id="wr"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
